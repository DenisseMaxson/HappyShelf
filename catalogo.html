<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Shelf - Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-light">

    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top" style="z-index: 10;">
        <div class="container-fluid container-xl">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <img src="images/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <span class="fs-4 fw-bold text-dark">The Happy Shelf</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="catalogo.html" class="nav-link active">Catálogo</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">Sobre nosotros</a></li>
                    <li class="nav-item"><a href="perfil.html" id="nav-perfil" class="nav-link d-none">Perfil</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <div id="auth-links-logged-out">
                        <a href="login.html" class="btn btn-outline-primary fw-medium">Iniciar Sesión</a>
                    </div>
                    <div id="auth-links-logged-in" class="d-flex align-items-center d-none">
                        <span id="user-greeting" class="text-sm me-2 text-secondary">Hola, Invitado</span>
                        <button onclick="handleLogout()" class="btn btn-danger btn-sm rounded-pill fw-medium">Salir</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid container-xl py-5">
        
        <section id="catalogo-view">
            <h1 class="display-5 fw-extrabold text-dark mb-4">Nuestro Catálogo</h1>

            <div class="d-flex flex-column flex-sm-row gap-3 mb-4 bg-white p-4 rounded shadow-sm">
                <div class="flex-grow-1">
                    <label for="filter-category" class="form-label text-secondary fw-medium">Categoría:</label>
                    <select id="filter-category" onchange="applyFilters()" class="form-select">
                        <option value="todos">Todos los Hobbies</option>
                        <option value="videojuegos">Videojuegos</option>
                        <option value="libros">Libros</option>
                        <option value="crochet">Crochet / DIY</option>
                        <option value="consolas">Consolas / Hardware</option>
                        <option value="coleccionables">Coleccionables</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>
                <div class="flex-grow-1">
                    <label for="filter-sort" class="form-label text-secondary fw-medium">Ordenar por Precio:</label>
                    <select id="filter-sort" onchange="applyFilters()" class="form-select">
                        <option value="default">Por Defecto</option>
                        <option value="asc">Menor a Mayor</option>
                        <option value="desc">Mayor a Menor</option>
                    </select>
                </div>
            </div>
            
            <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                </div>
        </section>

        <section id="detalle-view" class="d-none">
            <button onclick="closeDetailView()" class="btn btn-link text-decoration-none text-primary d-flex align-items-center mb-4">
                &larr; Volver al Catálogo
            </button>

            <div class="card rounded-3 shadow-lg p-4 p-lg-5">
                <div class="row g-4 g-lg-5">
                    <div class="col-lg-6">
                        <img id="detalle-image" src="" alt="Producto" class="img-fluid rounded shadow-lg" style="height: 400px; object-fit: cover; width: 100%;">
                    </div>
                    <div class="col-lg-6">
                        <span id="detalle-category" class="badge text-bg-primary text-uppercase fw-semibold mb-2"></span>
                        <h1 id="detalle-title" class="display-6 fw-extrabold text-dark mt-1 mb-3"></h1>
                        <p id="detalle-price" class="display-4 fw-extrabold text-success mb-4"></p>
                        <h2 class="fs-5 fw-bold text-secondary mb-2">Descripción</h2>
                        <p id="detalle-description" class="text-muted mb-4"></p>
                        
                        <div class="alert alert-info border-info p-3 mb-4">
                            <div id="detalle-api-info" class="small text-dark"></div>
                        </div>

                        <button id="add-to-cart" class="btn btn-primary btn-lg w-100 fw-semibold shadow-sm">Añadir a la Cesta</button>
                        <div id="cart-feedback" class="alert alert-success d-none mt-3">¡Añadido!</div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="system-message" class="fixed-top end-0 mt-5 me-4 p-3 rounded shadow d-none" style="z-index: 20;"></div>
    
    <footer class="bg-dark text-white mt-5">
        <div class="container-fluid container-xl py-3 text-center small">&copy; 2025 The Happy Shelf.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/miScript.js"></script>
</body>
</html>
