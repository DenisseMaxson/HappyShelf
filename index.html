<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Shelf - Catálogo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light" id="catalogo-page">

    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="images/logo.png" alt="Logo" style="height:40px;">
                <strong class="ms-2">The Happy Shelf</strong>
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active">Catálogo</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">Sobre nosotros</a></li>
                    <li class="nav-item"><a href="carrito.html" class="nav-link">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">

        <h1 class="display-5 fw-bold mb-4">Nuestro Catálogo</h1>

        <!-- Filtros -->
        <div class="card shadow-sm p-4 mb-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Categoría:</label>
                    <select id="filter-category" class="form-select">
                        <option value="all">Todos los Hobbies</option>
                        <option value="clothes">Ropa</option>
                        <option value="electronics">Electrónica</option>
                        <option value="shoes">Zapatos</option>
                        <option value="others">Otros</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ordenar por Precio:</label>
                    <select id="filter-price" class="form-select">
                        <option value="default">Por defecto</option>
                        <option value="asc">Menor a Mayor</option>
                        <option value="desc">Mayor a Menor</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Contenedor de productos -->
        <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>

    </main>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 The Happy Shelf.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/miScript.js"></script>

</body>
</html>
