<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - The Happy Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-4 p-md-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <a href="index.html" class="text-decoration-none">
                <img src="images/logo.png" alt="Logo" style="height: 50px;" class="mb-2">
                <h3 class="fw-bold text-dark">The Happy Shelf</h3>
            </a>
        </div>

        <div id="system-message" class="alert d-none mb-3"></div>

        <div id="login-form-container">
            <h2 class="fs-4 fw-semibold mb-3 text-secondary">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="login-username" required class="form-control" value="test@user.com">
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="login-password" required class="form-control" value="password123">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
            </form>
            <p class="mt-3 text-center small">
                ¿No tienes cuenta? <a href="#" id="show-register-btn">Regístrate aquí</a>
            </p>
        </div>

        <div id="register-form-container" class="d-none">
            <h2 class="fs-4 fw-semibold mb-3 text-secondary">Crear Cuenta</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="register-username" required class="form-control">
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="register-password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">Registrarse</button>
            </form>
            <p class="mt-3 text-center small">
                ¿Ya tienes cuenta? <a href="#" id="show-login-btn">Inicia Sesión</a>
            </p>
        </div>
    </div>

    <script src="js/miScript.js"></script>
</body>
</html>
